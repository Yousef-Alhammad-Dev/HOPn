<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOPn Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Login -->
    <div class="login-box" id="loginBox">
      <h2>Admin Login</h2>
      <input type="password" id="password" placeholder="Enter admin password" />
      <button onclick="login()">Login</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard hidden" id="dashboard">
      <aside class="sidebar">
        <h3>HOPn Admin</h3>
        <button onclick="showSection('content')">âœï¸ Edit Content</button>
        <button onclick="showSection('stats')">ğŸ“Š Stats</button>
        <button onclick="showSection('messages')">âœ‰ Messages</button>
        <button onclick="logout()">ğŸšª Logout</button>
      </aside>

      <main class="content">
        <!-- Content Editor -->
        <section id="content" class="section hidden">
          <h2>Edit Website Content</h2>

          <label>Hero Title</label>
          <textarea id="heroTitleInput" rows="3"></textarea>

          <label>Hero Description</label>
          <textarea id="heroDescInput" rows="4"></textarea>

          <hr />

          <h3>What We Deliver</h3>

          <label>Panel Title</label>
          <textarea id="panelTitleInput" rows="2"></textarea>

          <label>Panel Subtitle</label>
          <textarea id="panelSubtitleInput" rows="3"></textarea>

          <hr />
          <h3>Metrics (Hero Numbers)</h3>

          <h4>Partners</h4>
          <label>Number</label>
          <input id="metricPartnersNumInput" />

          <label>Label</label>
          <input id="metricPartnersLabelInput" />

          <h4>Projects</h4>
          <label>Number</label>
          <input id="metricProjectsNumInput" />

          <label>Label</label>
          <input id="metricProjectsLabelInput" />

          <h4>R&D Hours</h4>
          <label>Number</label>
          <input id="metricHoursNumInput" />

          <label>Label</label>
          <input id="metricHoursLabelInput" />

          <h4>Focus Areas</h4>
          <label>Number</label>
          <input id="metricFocusNumInput" />

          <label>Label</label>
          <input id="metricFocusLabelInput" />

          <button onclick="saveContent()">ğŸ’¾ Save Changes</button>
        </section>

        <!-- Stats -->
        <section id="stats" class="section">
          <h2>Website Stats</h2>

          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Messages</h3>
              <span id="msgCount">0</span>
            </div>
            <div class="stat-card">
              <h3>Last Login</h3>
              <span id="lastLogin">-</span>
            </div>
          </div>
        </section>

        <!-- Messages -->
        <section id="messages" class="section hidden">
          <h2>Contact Messages</h2>
          <div id="messagesList" class="messages-list"></div>
        </section>
      </main>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
